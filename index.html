<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaflet CSV Data Map</title>
    
    <!-- Load Tailwind CSS for styling and responsiveness -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Set the map container to fill the entire viewport */
        #map {
            padding: 0;
            margin: 0;
            height: 100vh;
            width: 100vw;
            z-index: 0; /* Keep map layer below UI elements */
        }

        /* Ensure the body and html take up full height */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; 
            font-family: 'Inter', sans-serif;
        }

        /* Custom styling for the header bar */
        .header-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10; /* Ensure header is above the map */
        }
    </style>
    <!-- Define the "Inter" font for Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- Load Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

    <!-- Header Overlay -->
    <div class="header-bar p-4 bg-white/90 shadow-md rounded-b-xl max-w-lg mx-auto mt-4 text-center">
        <h1 class="text-xl font-bold text-gray-800">Laura's Marketing Map</h1>
        <p class="text-sm text-gray-500">Your wife is awesome ðŸ˜‰</p>
    </div>

    <!-- Map Container -->
    <div id="map">
        <!-- The map will be rendered here -->
    </div>

    <script>
        // Set up the map
        const map = L.map('map', {
            center: [38.26438, -85.74330],
            zoom: 12
        });

        // Add a tile layer (OpenStreetMap is the default for Leaflet)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors',
            maxZoom: 19,
        }).addTo(map);

        // IMPORTANT: The URL to your hosted CSV file.
        const csvUrl = "https://raw.githubusercontent.com/wicket85/marketing_viewer/refs/heads/main/ky_list_final.csv";
        
        // Define the columns we are interested in for coordinates and display
        const LATITUDE_FIELD = 'lat';
        const LONGITUDE_FIELD = 'long';
        const DISPLAY_FIELDS = ['FACILITY_TYPE','NAME','PHONE','display_address', 'ADMINISTRATOR','BEDS'];

        // Simple function to parse the CSV string into an array of objects
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            // Assuming the first line is the header
            const headers = lines[0].split(',').map(h => h.trim());
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                if (values.length === headers.length) {
                    const row = {};
                    headers.forEach((header, j) => {
                        row[header] = values[j].trim();
                    });
                    data.push(row);
                }
            }
            return data;
        }

        // Function to fetch and plot the data
        async function loadDataAndPlot() {
            try {
                // 1. Fetch the data
                const response = await fetch(csvUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                
                // 2. Parse the CSV
                const pointsData = parseCSV(csvText);
                
                const markers = []; // Array to hold all markers for potential bounding box calculation

                // 3. Iterate and plot markers
                pointsData.forEach(item => {
                    const lat = parseFloat(item[LATITUDE_FIELD]);
                    const lon = parseFloat(item[LONGITUDE_FIELD]);

                    // Skip if coordinates are invalid
                    if (isNaN(lat) || isNaN(lon)) return; 

                    // Build the popup content
                    let popupContent = `<div class="font-bold text-lg mb-1">Facility Information</div>`;
                    
                    DISPLAY_FIELDS.forEach(field => {
                        if (item[field] !== undefined) {
                            // Format the field name nicely (e.g., fatality_count -> Fatalities)
                            const label = field.split('_').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ').replace('Count', '');
                            popupContent += `<p class="text-sm"><strong>${label}:</strong> ${item[field]}</p>`;
                        }
                    });

                    // Create the marker and add it to the map
                    const marker = L.marker([lat, lon], {
                        // Optional: Customize marker icon if desired
                        // icon: L.divIcon({ className: 'my-custom-pin', html: 'ðŸ”´' }) 
                    })
                    .addTo(map)
                    .bindPopup(popupContent);
                    
                    markers.push(marker);
                });

            } catch (error) {
                console.error("Error loading or processing CSV data:", error);
                // Display error message on the map itself
                const errorElement = document.createElement("div");
                errorElement.className = "p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-20 shadow-xl";
                errorElement.innerHTML = `<strong>Data Error:</strong> Could not load CSV. Check the console for details.`;
                document.getElementById("map").appendChild(errorElement);
            }
        }

        // Start the process
        loadDataAndPlot();

    </script>
</body>
</html>
